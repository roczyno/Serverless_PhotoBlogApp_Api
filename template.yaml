AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  PhotoBlogApp

  Sample SAM Template for PhotoBlogApp

Globals:
  Function:
    Timeout: 20
    Runtime: java17
    Architectures:
      - x86_64
    MemorySize: 512
    Environment:
      Variables:
        PB_COGNITO_POOL_CLIENT_ID: !Ref PhotoBlogAppUserPoolClient
        PB_COGNITO_POOL_SECRET_ID: !GetAtt PhotoBlogAppUserPoolClient.ClientSecret
        PB_COGNITO_USER_POOL_ID: !Ref PhotoBlogAppUserPool
        PB_LOGIN_TOPIC: !Ref LoginNotificationTopic

Parameters:
  HostedZoneId:
    Type: String
    Description: The Route53 Hosted Zone ID for DNS records

  Environment:
    Type: String
    Default: primary
    AllowedValues:
      - primary
      - secondary
    Description: Deployment environment (primary or secondary region)

  PrimaryRegion:
    Type: String
    Default: eu-west-1
    Description: Primary AWS Region

  SecondaryRegion:
    Type: String
    Default: eu-central-1
    Description: Secondary AWS Region

Conditions:
  IsPrimary: !Equals [!Ref Environment, 'primary']
  IsSecondary: !Equals [!Ref Environment, 'secondary']
  IsReplicationRoleNeeded: !Or [!Condition IsPrimary, !Condition IsSecondary]


Resources:

  # Cognito Resources
  PhotoBlogAppUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: PhotoBlogUserPool
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
        InviteMessageTemplate:
          EmailMessage: "Hello {username}, your verification code is {####}. Please use this code to verify your email and complete your registration."
          EmailSubject: "Verify your email for PhotoBlogApp"
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: name
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: userId
          AttributeDataType: String
          Mutable: true
          Required: false
      UsernameAttributes:
        - email
      UsernameConfiguration:
        CaseSensitive: false


  PhotoBlogAppUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref PhotoBlogAppUserPool
      ClientName: PhotoBlogAppClient
      GenerateSecret: true
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_ADMIN_USER_PASSWORD_AUTH
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      AllowedOAuthFlowsUserPoolClient: true
      CallbackURLs:
        - http://localhost:5173
      SupportedIdentityProviders:
        - COGNITO

  PhotoBlogAppUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub "photoblogapp-${AWS::AccountId}"
      UserPoolId: !Ref PhotoBlogAppUserPool


  # API Gateway
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt PhotoBlogAppUserPool.Arn
        AddDefaultAuthorizerToCorsPreflight: false
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Requested-With'"
        AllowOrigin: "'*'"
        MaxAge: "'3600'"

  LoginUserHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PhotoBlogAppApi
      Handler: com.roczyno.aws.photoblogapp.auth.LoginUserHandler::handleRequest
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - sns:Publish
              Resource: !Ref LoginNotificationTopic
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:eu-west-1:${AWS::AccountId}:log-group:/aws/lambda/*"
      Events:
        LoginUser:
          Type: Api
          Properties:
            Path: /login
            Method: post
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: NONE

  RegisterUserHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PhotoBlogAppApi
      Handler: com.roczyno.aws.photoblogapp.auth.RegisterUserHandler::handleRequest
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - cognito-idp:SignUp
                - cognito-idp:ConfirmSignUp
                - cognito-idp:AdminCreateUser
              Resource: !GetAtt PhotoBlogAppUserPool.Arn
            - Effect: Allow
              Action:
                - sns:Subscribe
              Resource: !Ref LoginNotificationTopic
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:eu-west-1:${AWS::AccountId}:log-group:/aws/lambda/*"
      Events:
        LoginUser:
          Type: Api
          Properties:
            Path: /register
            Method: post
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: NONE


  ConfirmUserHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PhotoBlogAppApi
      Handler: com.roczyno.aws.photoblogapp.auth.ConfirmUserHandler::handleRequest
      Events:
        LoginUser:
          Type: Api
          Properties:
            Path: /confirm
            Method: post
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: NONE




  LoginNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: LoginNotificationTopic
      DisplayName: LoginNotificationTopic


  ImageProcessingFailureNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: ImageProcessingFailures

  ProcessingQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 300
      MessageRetentionPeriod: 1209600
      SqsManagedSseEnabled: true
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt ImageProcessingDeadLetterQueue.Arn
        maxReceiveCount: 3

  ImageProcessingDeadLetterQueue:
    Type: AWS::SQS::Queue


  ImageUploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PhotoBlogAppApi
      Handler: com.roczyno.aws.photoblogapp.image.ImageUploadHandler::handleRequest
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref StagingBucket
        - SQSSendMessagePolicy:
            QueueName: !GetAtt ProcessingQueue.QueueName
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*"
      Environment:
        Variables:
          STAGING_BUCKET: !Ref StagingBucket
          PROCESSING_QUEUE: !Ref ProcessingQueue
      Events:
        UploadApi:
          Type: Api
          Properties:
            Path: /image/upload
            Method: post
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer

  ImageProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PhotoBlogAppApi
      Handler: com.roczyno.aws.photoblogapp.image.ImageProcessorHandler::handleRequest
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref StagingBucket
        - S3CrudPolicy:
            BucketName: !If [IsPrimary, !Ref PrimaryBucket, !Sub "photoblogapp-primary-bucket-${PrimaryRegion}"]
        - DynamoDBCrudPolicy:
            TableName: !Ref ImagesTable
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt ImageProcessingFailureNotificationTopic.TopicName
        - SQSPollerPolicy:
            QueueName: !GetAtt ProcessingQueue.QueueName
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*"
      Environment:
        Variables:
          PB_PRIMARY_BUCKET: !If [IsPrimary, !Ref PrimaryBucket, !Sub "photoblogapp-primary-bucket-${PrimaryRegion}"]
          PB_IMAGES_TABLE: !Ref ImagesTable
          PB_FAILURE_NOTIFICATION_TOPIC: !Ref ImageProcessingFailureNotificationTopic

      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt ProcessingQueue.Arn
            BatchSize: 1

  GetAllImagesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PhotoBlogAppApi
      Handler: com.roczyno.aws.photoblogapp.image.GetAllImagesHandler::handleRequest
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ImagesTable
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*"
      Environment:
        Variables:
          PB_IMAGES_TABLE: !Ref ImagesTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /images
            Method: get
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer

  GetUserImagesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PhotoBlogAppApi
      Handler: com.roczyno.aws.photoblogapp.image.GetUserImagesHandler::handleRequest
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ImagesTable
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*"
      Environment:
        Variables:
          PB_IMAGES_TABLE: !Ref ImagesTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /images/user
            Method: get
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer



  ShareImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PhotoBlogAppApi
      Handler: com.roczyno.aws.photoblogapp.image.ShareImageHandler::handleRequest
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ImagesTable
        - S3ReadPolicy:
            BucketName: !If [IsPrimary, !Ref PrimaryBucket, !Sub "photoblogapp-primary-bucket-${PrimaryRegion}"]
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*"
      Environment:
        Variables:
          PRIMARY_BUCKET: !If [IsPrimary, !Ref PrimaryBucket, !Sub "photoblogapp-primary-bucket-${PrimaryRegion}"]
          IMAGES_TABLE: !Ref ImagesTable
      Events:
        ShareImage:
          Type: Api
          Properties:
            Path: /image/{imageId}/share
            Method: get
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer

  RecycleBinFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PhotoBlogAppApi
      Handler: com.roczyno.aws.photoblogapp.image.ImageRecyclingHandler::handleRequest
      Policies:
        - S3CrudPolicy:
            BucketName: !If [IsPrimary, !Ref PrimaryBucket, !Sub "photoblogapp-primary-bucket-${PrimaryRegion}"]
        - DynamoDBCrudPolicy:
            TableName: !Ref ImagesTable
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*"
      Environment:
        Variables:
          PB_PRIMARY_BUCKET: !If [IsPrimary, !Ref PrimaryBucket, !Sub "photoblogapp-primary-bucket-${PrimaryRegion}"]
          PB_IMAGES_TABLE: !Ref ImagesTable
      Events:
        MoveToRecycleBin:
          Type: Api
          Properties:
            Path: /images/{imageId}/recycle
            Method: delete
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer

        RestoreFromRecycleBin:
          Type: Api
          Properties:
            Path: /images/{imageId}/restore
            Method: put
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer

        PermanentDelete:
          Type: Api
          Properties:
            Path: /images/{imageId}/permanent-delete
            Method: delete
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer

  GetAllRecycledImagesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PhotoBlogAppApi
      Handler: com.roczyno.aws.photoblogapp.image.GetAllRecycledImagesHandler::handleRequest
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ImagesTable
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*"
      Environment:
        Variables:
          PB_IMAGES_TABLE: !Ref ImagesTable
      Events:
        GetRecycledImages:
          Type: Api
          Properties:
            Path: /images/recycled
            Method: get
            RestApiId: !Ref MyApi
            Auth:
              Authorizer: CognitoAuthorizer

  StagingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "photoblogapp-staging-bucket-${AWS::Region}"
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: [ '*' ]
            AllowedMethods: [ GET, PUT, POST, DELETE ]
            AllowedOrigins: [ '*' ]
            MaxAge: 3000
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      OwnershipControls:
        Rules:
          - ObjectOwnership: ObjectWriter
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldFiles
            Status: Enabled
            ExpirationInDays: 7


  StagingBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref StagingBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::${StagingBucket}/*"


  PrimaryBucket:
    Type: AWS::S3::Bucket
    Condition: IsPrimary
    Properties:
      BucketName: !Sub "photoblogapp-primary-bucket-${AWS::Region}"
      VersioningConfiguration:
        Status: Enabled
      ReplicationConfiguration:
        Role: !GetAtt S3ReplicationRole.Arn
        Rules:
          - Id: ReplicateToSecondary
            Status: Enabled
            Priority: 1
            DeleteMarkerReplication:
              Status: Enabled
            Destination:
              Bucket: !Sub "arn:aws:s3:::photoblogapp-primary-bucket-${SecondaryRegion}"
              Account: !Ref AWS::AccountId
            SourceSelectionCriteria:
              ReplicaModifications:
                Status: Enabled

  PrimaryBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Condition: IsPrimary
    Properties:
      Bucket: !Ref PrimaryBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::${PrimaryBucket}/*"

  SecondaryBucket:
    Type: AWS::S3::Bucket
    Condition: IsSecondary
    Properties:
      BucketName: !Sub "photoblogapp-primary-bucket-${AWS::Region}"
      VersioningConfiguration:
        Status: Enabled



  SecondaryBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Condition: IsSecondary
    Properties:
      Bucket: !Ref SecondaryBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowReplication
            Effect: Allow
            Principal:
              AWS: !If
                - IsReplicationRoleNeeded  # ✅ Check if the role exists (either in primary or secondary)
                - !Sub "arn:aws:iam::${AWS::AccountId}:role/photoblogapp-S3ReplicationRole-${AWS::Region}"
                - !Ref AWS::NoValue  # ✅ Remove principal if role is not created
            Action:
              - s3:ReplicateObject
              - s3:ReplicateDelete
              - s3:ReplicateTags
              - s3:GetObjectVersionTagging
              - s3:ObjectOwnerOverrideToBucketOwner
            Resource: !Sub "arn:aws:s3:::${SecondaryBucket}/*"
    DependsOn:
      - S3ReplicationRole  # ✅ Ensures IAM Role is created before Policy




  S3ReplicationRole:
    Type: AWS::IAM::Role
    Condition: IsReplicationRoleNeeded  # ✅ This ensures the role exists in both primary and secondary stacks
    Properties:
      RoleName: !Sub "photoblogapp-S3ReplicationRole-${AWS::Region}"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3ReplicationPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetReplicationConfiguration
                  - s3:ListBucket
                Resource: !Sub "arn:aws:s3:::photoblogapp-primary-bucket-${AWS::Region}"
              - Effect: Allow
                Action:
                  - s3:GetObjectVersionForReplication
                  - s3:GetObjectVersionAcl
                  - s3:GetObjectVersionTagging
                Resource: !Sub "arn:aws:s3:::photoblogapp-primary-bucket-${AWS::Region}/*"
              - Effect: Allow
                Action:
                  - s3:ReplicateObject
                  - s3:ReplicateDelete
                  - s3:ReplicateTags
                Resource: !Sub "arn:aws:s3:::photoblogapp-primary-bucket-${SecondaryRegion}/*"



  ImagesTable:
    Type: AWS::DynamoDB::GlobalTable
    Properties:
      TableName: !Sub "photoblogapp-images-${Environment}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: imageId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: imageId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: UserImagesIndex
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      Replicas:
        - Region: !Ref PrimaryRegion
          ContributorInsightsSpecification:
            Enabled: true
        - Region: !Ref SecondaryRegion
          ContributorInsightsSpecification:
            Enabled: true
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

